[package]
name = "tar2arx"
description = "Convert a tar archive into a arx archive."
categories = ["command-line-utilities", "compression", "filesystem"]
keywords = ["tar-archive", "arx", "archive-format", "convert", "command-line-tool"]
version.workspace = true
authors.workspace = true
edition.workspace = true
repository.workspace = true
license.workspace = true
homepage.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
arx = { path = "../libarx", version = "0.4.0-dev.0", package="libarx", features=["cmd_utils"] }
jbk.workspace = true
clap.workspace = true
indicatif.workspace = true
clap_mangen.workspace = true
clap_complete.workspace = true
human-panic.workspace = true
anyhow.workspace = true
git-version.workspace = true
const_format.workspace = true
tar = "0.4.39"
niffler = "2.5.0"
ureq = { version = "2.9.6", optional = true }
bstr = "1.9.1"

[features]
default = ["http", "zstd"]
lzma = ["arx/lzma"]
zstd = ["arx/zstd"]
lz4 = ["arx/lz4"]
http = ["dep:ureq"]
